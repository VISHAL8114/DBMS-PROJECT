<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Teacher Dashboard</h1>
    </header>

    <section>
        <h2>Student Details</h2>
        <p>Student 1: John Doe - Marks: 85.5, Attendance: 92%</p>
        <p>Student 2: Jane Smith - Marks: 78.0, Attendance: 88%</p>
        <!-- Add more student details as needed -->
    </section>

    <section>
        <h2>Upload Marks and Attendance</h2>
        <form>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            <br>

            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" required>
            <br>

            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" name="attendance" required>
            <br>

            <button type="submit">Upload</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Teacher Dashboard</p>
    </footer>

</body>
</html>
