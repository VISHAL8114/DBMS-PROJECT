<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Interface</h1>
    </header>

    <main>
        <h2>Teachers</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <!-- Fetch and display teacher data from the database here -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>

        <h2>Students</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <!-- Fetch and display student data from the database here -->
            <tr>
                <td>101</td>
                <td>Student One</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Student Two</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </main>
</body>
</html>
