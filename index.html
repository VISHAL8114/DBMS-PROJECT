<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header img {
            margin-right: 10px; /* Add margin to the right for spacing */
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70vh;
        }

        .box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            height: 200px;
        }

        .box a {
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .box a:hover {
            background-color: #333;
            color: #fff;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="College of Engineering Guindy" width="50" style="margin-left: 580px;">
        <h1>College of Engineering Guindy</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Student</a>
        <a href="#">Staff</a>
        <a href="#">Admin</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <div id="container">
        <div class="box">
            <img src="student1.png" width="200px" height="200px">
            <h2>Student</h2>
            <p><a href="#" class="login-button" style="font-weight: bold;color:#fff;">Log in</a></p>
        </div>

        <div class="box">
            <img src="teacher.png" width="200px" height="200px">
            <h2>Staff</h2>
            <p><a href="#" class="login-button" style="font-weight: bold;color:#fff;">Log in</a></p>
        </div>

        <div class="box">
            <img src="admin.png" width="200px" height="200px">
            <h2>Admin</h2>
            <p><a href="#" class="login-button" style="font-weight: bold;color:#fff;">Log in</a></p>
        </div>
    </div>

    <footer>
        &copy; 2023 College of Engineering Guindy. All Rights Reserved.
    </footer>
</body>
</html>
